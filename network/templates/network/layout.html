{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
        <link href="{% static 'network/styles/shared.css' %}" rel="stylesheet">
        <link href="{% static 'network/styles/nav.css' %}" rel="stylesheet">
        <link href="{% static 'network/styles/buttons.css' %}" rel="stylesheet">
        <link href="{% static 'network/styles/forms.css' %}" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        



        <nav class="navbar">
            <a class="navbar-brand" href="{%url 'index' %}">Network</a>
              <ul  class="navbar-nav">
                <li  class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">All Posts</a>
                </li>


                {% if not user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                
                {%else%}
               
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'following' %}">Following</a>
                </li>
               <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
               </li>
                {%endif%}
              
            </ul>
          </nav>
        
            {% block body %}
            {% endblock %}
          
    </body>
</html>
